<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление полей в таблицу</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Заголовок 1</th>
                        <th>Заголовок 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td contenteditable="true"></td>
                        <td contenteditable="true"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button id="addRow" class="btn btn-primary">+</button>
        <button id="save" class="btn btn-success">Сохранить</button>
    </div>
    <script>
        document.getElementById("addRow").addEventListener("click", function() {
            var table = document.querySelector(".table");
            var newRow = table.insertRow(table.rows.length - 1); // Вставлять перед последней строкой (кнопкой "Сохранить")
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            cell1.contentEditable = "true";
            cell2.contentEditable = "true";
        });

        document.getElementById("save").addEventListener("click", function() {
            // Здесь можно добавить логику сохранения данных
            alert("Данные сохранены!");
        });
    </script>
</body>
</html>
